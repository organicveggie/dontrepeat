<div class="modal slide-in-up" ng-controller="newCatCtrl">
  <header class="bar bar-header bar-secondary">
    <button class="button button-clear button-primary" ng-click="close()">Cancel</button>
    <h1 class="title">New Category</h1>
    <button class="button button-positive" ng-click="createNewCat()">Done</button>
  </header>
  <ion-content class="padding has-header">
    <input type="text" placeholder="Title" ng-model="data.title"><br>
  </ion-content>
</div>
